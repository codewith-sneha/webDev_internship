<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc_intern.css">
</head>
<body>
    <div class="header">
    <h1 class="heading">calculator</h1>
    <img src="https://s3.eu-west-2.amazonaws.com/img.creativepool.com/files/candidate/portfolio/full/1462651.gif" alt="" height="100px">
    </div>
    <div class="box">
        <input class="input" type="text" placeholder="0">
        <div class="row">
            <button class="btn bg-yellow sm">CLR</button>
            <button class="btn bg-yellow sm">DEL</button>
            <button class="btn">.</button>
            <button class="btn bg-yellow ">=</button>
        </div>
        <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">*</button>
    </div>
    <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
    </div>
    <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
    </div>
    <div class="row">
        <button class="btn">0</button>
        <button class="btn">00</button>
        <button class="btn">%</button>
        <button class="btn">/</button>
    </div>
    </div>
<script src="calc_intern.js"></script>
</body>
</html>
